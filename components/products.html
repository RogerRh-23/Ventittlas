<!-- Template fragment for a single product card; intended to be included and used by JS -->
<template id="product-card-template">
    <article class="product-card">
        <a class="product-link" href="#">
            <div class="product-media">
                <img src="/assets/img/products/placeholder.png" alt="Producto" class="product-img">
            </div>
            <div class="product-body">
                <h3 class="product-title">Producto</h3>
                <div class="product-meta">
                    <span class="product-price">$0.00</span>
                </div>
            </div>
        </a>
    </article>
</template>

<!-- Styles for product cards could go in scss/components/_products.scss -->
