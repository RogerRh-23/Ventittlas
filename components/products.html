<!-- Template fragment for a single product card; intended to be included and used by JS -->
<template id="product-card-template">
    <article class="product-card">
        <a class="product-link" href="#">
            <div class="product-media">
                <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="Producto"
                    class="product-img">
            </div>
            <div class="product-body">
                <h3 class="product-title">Producto</h3>
                <div class="product-badges">
                    <span class="product-badge product-badge--sale" style="display: none;">Â¡En Oferta!</span>
                </div>
                <div class="product-meta">
                    <div class="price-row">
                        <span class="product-price-original" style="display: none;">$0.00</span>
                        <span class="product-price">$0.00</span>
                        <span class="product-discount" style="display: none;">-0%</span>
                    </div>
                    <div class="product-stock">Sin Stock</div>
                </div>
            </div>
        </a>
        <div class="product-actions">
            <button class="btn add-to-cart" type="button">Agregar</button>
        </div>
    </article>
</template>
