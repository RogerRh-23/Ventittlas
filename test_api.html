<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Endpoints</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .endpoint { margin: 15px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test API Endpoints - Ventittlas</h1>
    <p>Esta página te ayuda a verificar que todos los endpoints de la API funcionen correctamente.</p>
    
    <button onclick="testAll()">Probar Todos los Endpoints</button>
    <button onclick="clearResults()">Limpiar Resultados</button>
    
    <div id="results"></div>

    <script>
        const endpoints = [
            { name: 'Test-Básico', url: '/php/api/test.php', method: 'GET' },
            { name: 'Diagnósticos', url: '/php/diagnostics.php', method: 'GET' },
            { name: 'Productos', url: '/php/api/products.php', method: 'GET' },
            { name: 'Categorías', url: '/php/api/categories.php', method: 'GET' },
            { name: 'Sesión', url: '/php/api/session.php', method: 'GET' },
            { name: 'Métodos-Pago', url: '/php/api/payments.php?type=methods', method: 'GET' }
        ];

        async function testEndpoint(endpoint) {
            const resultDiv = document.getElementById(`result-${endpoint.name.toLowerCase()}`);
            if (!resultDiv) return;
            
            resultDiv.className = 'endpoint loading';
            resultDiv.innerHTML = `<h3>${endpoint.name}</h3><p>Probando ${endpoint.url}...</p>`;
            
            try {
                const response = await fetch(endpoint.url, {
                    method: endpoint.method,
                    credentials: 'same-origin'
                });
                
                const text = await response.text();
                let data;
                
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { raw_response: text };
                }
                
                if (response.ok) {
                    resultDiv.className = 'endpoint success';
                    resultDiv.innerHTML = `
                        <h3>✅ ${endpoint.name}</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>URL:</strong> ${endpoint.url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'endpoint error';
                    resultDiv.innerHTML = `
                        <h3>❌ ${endpoint.name}</h3>
                        <p><strong>Status:</strong> ${response.status} ${response.statusText}</p>
                        <p><strong>URL:</strong> ${endpoint.url}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.className = 'endpoint error';
                resultDiv.innerHTML = `
                    <h3>❌ ${endpoint.name}</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>URL:</strong> ${endpoint.url}</p>
                `;
            }
        }

        async function testAll() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            // Crear divs para cada endpoint
            endpoints.forEach(endpoint => {
                const div = document.createElement('div');
                div.id = `result-${endpoint.name.toLowerCase()}`;
                div.className = 'endpoint loading';
                div.innerHTML = `<h3>${endpoint.name}</h3><p>Preparando...</p>`;
                resultsDiv.appendChild(div);
            });
            
            // Probar cada endpoint
            for (const endpoint of endpoints) {
                await testEndpoint(endpoint);
                // Pequeña pausa entre requests
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test al cargar la página
        window.addEventListener('load', () => {
            setTimeout(testAll, 500);
        });
    </script>
</body>
</html>
